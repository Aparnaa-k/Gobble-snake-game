<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game_page.css">
</head>
<audio autoplay loop>
    <source src="music/game-background-music-62671.mp3" type="audio/mpeg">
</audio>


<body>
    <button id="back" onclick="backToHome()"><img src="assets/Thick Arrow Pointing Down.png"></button>
    <h1>GOBBLE SNAKE</h1>
    <div id="cover">
    <canvas class="gameBoard" height="500" width="500"></canvas>
    <div class="scoreBoard">
        <div class="scoreHolder">
            <h2>SCORE:</h2>
            <div class="display">
                <h2 class="score"><span id="scoreVal">0</span></h2>
                <audio id="eatSound" src="music/shooting-sound-fx-159024.mp3"></audio>

            </div>
        </div>
       
        
        <div class="keys_full">
            <div class="flex">
            <div class="keys_up flex" id="up"><img src="assets/Thick Arrow Pointing Down.png"></div>
            </div>
            <div class="keys_down">
                <div class="arrow flex"id="left"><img src="assets/Thick Arrow Pointing Down.png"></div>
                <div class="arrow flex" id="down"><img src="assets/Thick Arrow Pointing Down.png"></div>
                <div class="arrow flex" id="right"><img src="assets/Thick Arrow Pointing Down.png"></div>
            </div>

        </div>

    </div>
    </div>
    
    </div>
    <script src="game_page.js"></script>
</body>
</html>
